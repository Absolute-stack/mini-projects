<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Reviews</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="Creviews.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="header">
          <h1>Our Reviews</h1>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="hero flow">
          <!-- img -->
          <div class="img-container">
            <img
              class="author-img"
              src="https://images.unsplash.com/photo-1556741533-e228ee50f8b8?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxzZWFyY2h8OHx8Q3VzdG9tZXJ8ZW58MHx8MHx8fDA%3D"
              alt=""
            />
          </div>
          <!-- author info -->
          <div class="author-info flow">
            <h2>Sara Jones</h2>
            <p>UX Designer</p>
          </div>
          <div class="review">
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit.
              Excepturi omnis deleniti minima laboriosam voluptatibus deserunt.
              Nihil perspiciatis deserunt magnam placeat laboriosam. Dolorum
              ipsum mollitia perspiciatis, cumque magni est. Omnis, eaque!
            </p>
          </div>
          <!-- Buttons -->
          <div class="btn-container">
            <i class="fa-solid fa-angle-left previous-btn"></i>
            <i class="fa-solid fa-angle-right next-btn"></i>
          </div>
          <button class="random-btn">Suprise ME</button>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
